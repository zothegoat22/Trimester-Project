<!DOCTYPE html>
<html>

<canvas id="Canvas" width="800" height="600"></canvas>

<script>
var canvas = document.getElementById("Canvas");
var context = canvas.getContext("2d");

var sizeOfPlayer=23;
var level=1;

var rightMovement=0;
var leftMovement=0;
var upMovement=0;
var downMovement=0;
var speedVar=2.4;

document.addEventListener("keyup", stayStill, false);
document.addEventListener("keydown", movement, false);

function movement(x) {
    if(x.keyCode == 68) {
        rightMovement=1;
    }
    else if(x.keyCode == 65) {
        leftMovement=1;
    } 
    else if(x.keyCode == 87) {
        upMovement=1;
    } 
    else if(x.keyCode == 83) {
        downMovement=1;
    }
}

function stayStill(x) {
	if(x.keyCode == 68) {
        rightMovement=0;
    } 
    else if(x.keyCode == 65) {
        leftMovement=0;
    } 
    else if(x.keyCode == 87) {
        upMovement=0;
    } 
    else if(x.keyCode == 83) {
        downMovement=0;
    }
}

    }

}
